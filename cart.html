<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Корзина | Pai Pai</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=31.0">
    <style>
        body {
            padding-bottom: 200px;
        }
        /* Место для подвала корзины */
        
        .cart-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            gap: 15px;
            backdrop-filter: blur(10px);
        }
        
        .cart-item img {
            width: 70px;
            height: 70px;
            border-radius: 15px;
            object-fit: cover;
        }
        
        .cart-item-info {
            flex-grow: 1;
        }
        
        .cart-item-info h4 {
            font-size: 1rem;
            margin: 0;
            color: white;
        }
        
        .cart-item-info p {
            color: var(--primary);
            font-weight: 800;
            margin: 5px 0 0;
        }
        
        .qty-controls {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 5px;
            gap: 12px;
        }
        
        .qty-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--primary);
            color: white;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #total-box {
            background: #0a0a0a;
            padding: 25px 20px 40px;
            border-radius: 30px 30px 0 0;
            border-top: 2px solid var(--primary);
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 2000;
            box-shadow: 0 -15px 30px rgba(0, 0, 0, 0.8);
        }
        
        .empty-cart-msg {
            text-align: center;
            margin-top: 100px;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <header style="position: relative; background: rgba(0,0,0,0.5); padding: 15px 0;">
        <nav class="wrapper" style="display: flex; align-items: center; justify-content: space-between;">
            <a href="index.html" style="color: white; text-decoration: none; font-size: 0.9rem; background: rgba(255,255,255,0.1); padding: 10px 15px; border-radius: 12px;">
                <i class="fas fa-chevron-left"></i> Назад
            </a>
            <div class="brand">Корзина <span>Pai Pai</span></div>
            <div style="width: 70px;"></div>
        </nav>
    </header>

    <div class="wrapper" style="margin-top: 30px;">
        <div id="cart-content">
        </div>
    </div>

    <div id="cart-footer" style="display: none;">
        <div id="total-box">
            <div class="wrapper">
                <div style="display: flex; justify-content: space-between; margin-bottom: 20px; align-items: center;">
                    <span style="opacity: 0.7; font-size: 1rem;">Итоговая сумма:</span>
                    <span id="total-price" style="font-weight: 800; color: var(--primary); font-size: 1.8rem;">0 ₸</span>
                </div>
                <button onclick="sendOrder()" class="btn-sm" style="height: 65px; font-size: 1.1rem; border-radius: 18px; display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <i class="fab fa-whatsapp" style="font-size: 1.4rem;"></i> Оформить через WhatsApp
                </button>
            </div>
        </div>
    </div>

    <div id="orderModal" class="modal-overlay" onclick="if(event.target == this) this.style.display='none'">
        <div class="modal-card">
            <span class="close-btn" onclick="document.getElementById('orderModal').style.display='none'">&times;</span>
            <div class="modal-info">
                <h2 style="color: var(--primary); margin-bottom: 20px; font-family: 'Marck Script'; font-size: 2.2rem; text-align: center;">Оформление</h2>

                <div style="margin-bottom: 15px;">
                    <label style="font-size: 0.85rem; opacity: 0.7; margin-bottom: 8px; display: block;">Адрес доставки:</label>
                    <input type="text" id="order-address" placeholder="Улица, дом, квартира">
                </div>

                <div style="margin-bottom: 25px;">
                    <label style="font-size: 0.85rem; opacity: 0.7; margin-bottom: 8px; display: block;">Количество персон:</label>
                    <input type="number" id="order-persons" value="1" min="1">
                </div>

                <button onclick="confirmAndSendOrder()" class="btn-sm" style="height: 60px; font-size: 1rem; width: 100%;">
                    ОТПРАВИТЬ ЗАКАЗ
                </button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js?v=31.0"></script>
</body>

</html>
