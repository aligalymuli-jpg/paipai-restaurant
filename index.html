<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Pai Pai | Доставка еды</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="267591_small.mp4" type="video/mp4">
    </video>

    <header>
        <div class="nav-container">
            <nav>
                <div class="brand">Пай <span>Пай</span></div>
                <div class="nav-links">
                    <a href="admin.html" title="Настройки"><i class="fas fa-cog"></i></a>
                    <a href="#cart-section" class="cart-link">
                        <i class="fas fa-shopping-basket"></i> <span id="cart-count">0</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <section id="hero" class="hero">
        <div class="hero-content">
            <h1>Пай Пай</h1>
            <p>Вкус, который объединяет</p>
            <a href="#menu-section" class="btn-primary">Перейти к меню</a>
        </div>
    </section>

    <section id="menu-section" class="section">
        <div class="container">
            <h2 class="section-title">Меню</h2>
            <div class="categories-wrapper">
                <div class="categories">
                    <button class="cat-btn active" onclick="filterMenu('all')">Все</button>
                    <button class="cat-btn" onclick="filterMenu('first')">Первые</button>
                    <button class="cat-btn" onclick="filterMenu('second')">Вторые</button>
                    <button class="cat-btn" onclick="filterMenu('salad')">Салаты</button>
                    <button class="cat-btn" onclick="filterMenu('company')">На компанию</button>
                    <button class="cat-btn" onclick="filterMenu('bakery')">Выпечка</button>
                    <button class="cat-btn" onclick="filterMenu('dessert')">Десерты</button>
                    <button class="cat-btn" onclick="filterMenu('coffee')">Кофе</button>
                </div>
            </div>
            <div class="menu-grid" id="menu-container"></div>
        </div>
    </section>

    <section id="cart-section" class="section">
        <div class="cart-card">
            <h2 class="section-title" style="font-size: 2rem;">Корзина</h2>
            <div id="cart-items-list"></div>
            <div id="cart-footer" style="display: none;">
                <input type="text" id="client-name" placeholder="Введите ваше имя" class="cart-input">
                <div class="total-box">Итого: <span id="total-price">0</span> ₸</div>
                <button class="btn-primary" style="background:#25d366; border:none; width:100%; margin-top:15px;" onclick="sendToWhatsapp()">
                    <i class="fab fa-whatsapp"></i> Заказать через WhatsApp
                </button>
            </div>
        </div>
    </section>

    <section id="location" class="section">
        <div class="container">
            <h2 class="section-title">Где мы?</h2>
            <div class="map-card">
                <i class="fas fa-map-marker-alt" style="font-size: 3rem; color: #c48c5d; margin-bottom: 10px;"></i>
                <p>Алматы, Ресторан Пай Пай</p>
                <br>
                <a href="https://2gis.kz/almaty/firm/70000001087430743" target="_blank" class="btn-primary" style="text-decoration:none;">Открыть 2ГИС</a>
            </div>
        </div>
    </section>

    <footer style="text-align: center; padding: 40px; opacity: 0.5;">
        <p>© 2025 PAI PAI Kitchen</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>

</html>
