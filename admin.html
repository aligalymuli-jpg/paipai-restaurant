<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω–∫–∞ | Pai Pai</title>
    <link rel="stylesheet" href="style.css?v=18.0">
    <style>
        #admin-content {
            display: none;
            padding: 20px;
        }
        
        .admin-box {
            max-width: 500px;
            margin: 0 auto;
            background: #111;
            padding: 25px;
            border-radius: 20px;
            border: 1px solid #c48c5d;
        }
        
        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #222;
            color: white;
            border: 1px solid #444;
            border-radius: 10px;
            font-size: 1rem;
        }
        
        textarea {
            height: 80px;
            resize: none;
        }
        
        .upload-area {
            border: 2px dashed #444;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            cursor: pointer;
            margin: 15px 0;
            display: block;
        }
        
        #img-preview {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            display: none;
            margin-top: 15px;
            border-radius: 10px;
        }
        
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #333;
        }
        
        .btn-delete {
            color: #ff4d4d;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        /* –î–æ–±–∞–≤–∏–ª —Å—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–æ–∫ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        
        .admin-controls button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="login-form" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="admin-box" style="text-align: center;">
            <h2 style="font-family: 'Marck Script', cursive; color: #c48c5d; font-size: 2.5rem;">–ê–¥–º–∏–Ω–∫–∞</h2>
            <input type="password" id="admin-pass" placeholder="–ü–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞">
            <button onclick="login()" class="btn-sm" style="margin-top: 15px; height: 50px; width: 100%;">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <div id="admin-content"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDU7Q6LOha4gIBz6HoHyx3Nx7LwWi4dSls",
            authDomain: "ali1-717e6.firebaseapp.com",
            databaseURL: "https://ali1-717e6-default-rtdb.firebaseio.com",
            projectId: "ali1-717e6"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const imgbbKey = "19b2ea0cacae4c9328806e4c678db140";

        let editId = null; // –î–ª—è —Ä–µ–∂–∏–º–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è

        function login() {
            const pass = document.getElementById('admin-pass').value;
            db.ref('admin_settings/pass').once('value').then(s => {
                if (pass === s.val()) {
                    document.getElementById('login-form').remove();
                    const content = document.getElementById('admin-content');
                    content.style.display = 'block';
                    renderAdminUI(content);
                    fetchList();
                } else {
                    alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!");
                }
            });
        }

        function renderAdminUI(container) {
            container.innerHTML = `
                <div class="admin-box">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <a href="index.html" style="color:#c48c5d; text-decoration: none;">‚Üê –ù–∞ —Å–∞–π—Ç</a>
                        <button onclick="location.reload()" style="background:none; border:none; color:#666;">–í—ã–π—Ç–∏</button>
                    </div>
                    <h2 id="form-title" style="margin: 20px 0;">–ù–æ–≤–æ–µ –±–ª—é–¥–æ</h2>
                    <form id="productForm" onsubmit="saveProduct(event)">
                        <input type="text" id="p-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" required>
                        <input type="number" id="p-price" placeholder="–¶–µ–Ω–∞ (—Ç–≥)" required>
                        <textarea id="p-desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ..."></textarea>
                        <input type="text" id="p-count" placeholder="–ö–æ–ª-–≤–æ (–Ω–∞ 2-3 —á–µ–ª)">
                        
                        <label>–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</label>
                        <select id="p-cat">
                            <option value="first">–ü–µ—Ä–≤—ã–µ –±–ª—é–¥–∞</option>
                            <option value="second">–í—Ç–æ—Ä—ã–µ –±–ª—é–¥–∞</option>
                            <option value="bakery">–í—ã–ø–µ—á–∫–∞</option>
                            <option value="sets">–°–µ—Ç—ã –∏ –∫–æ–º–±–æ</option>
                            <option value="semi">–ü–æ–ª—É—Ñ–∞–±—Ä–∏–∫–∞—Ç—ã</option>
                            <option value="salad">–°–∞–ª–∞—Ç—ã</option>
                            <option value="dessert">–î–µ—Å–µ—Ä—Ç—ã</option>
                            <option value="sauce">–°–æ—É—Å—ã –∏ —Ö–ª–µ–±</option>
                            <option value="drinks">–ù–∞–ø–∏—Ç–∫–∏</option>
                        </select>

                        <label>–°—Ç–∞—Ç—É—Å:</label>
                        <select id="product-badge">
                            <option value="">–ë–µ–∑ –±–µ–π–¥–∂–∞</option>
                            <option value="hit">–•–ò–¢ üî•</option>
                            <option value="new">–ù–û–í–ò–ù–ö–ê ‚ú®</option>
                        </select>

                        <label class="upload-area">
                            <input type="file" id="p-file" accept="image/*" style="display:none;" onchange="showPreview(this)">
                            <span id="upload-label">üì∏ –í—ã–±—Ä–∞—Ç—å —Ñ–æ—Ç–æ</span>
                            <img id="img-preview">
                        </label>

                        <button type="submit" id="add-btn" class="btn-sm" style="width: 100%;">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
                        <button type="button" id="cancel-edit" onclick="resetForm()" style="display:none; width: 100%; margin-top:10px; background:#333; border:none; color:white; border-radius:10px; height:40px;">–û—Ç–º–µ–Ω–∞</button>
                    </form>
                    <h3 style="margin-top: 40px; color:#c48c5d;">–ú–µ–Ω—é:</h3>
                    <div id="product-list"></div>
                </div>`;
        }

        function showPreview(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.getElementById('img-preview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    document.getElementById('upload-label').style.display = 'none';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function saveProduct(event) {
            event.preventDefault();
            const btn = document.getElementById('add-btn');
            const fileInput = document.getElementById('p-file');

            // –§–æ—Ç–æ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ —Ç–æ–ª—å–∫–æ –¥–ª—è –Ω–æ–≤—ã—Ö –±–ª—é–¥
            if (!editId && !fileInput.files[0]) {
                alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ç–æ!");
                return;
            }

            btn.disabled = true;
            btn.innerText = "‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...";

            try {
                let imgUrl = null;
                if (fileInput.files[0]) {
                    const formData = new FormData();
                    formData.append("image", fileInput.files[0]);
                    const res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, {
                        method: "POST",
                        body: formData
                    });
                    const resData = await res.json();
                    if (resData.success) imgUrl = resData.data.url;
                }

                const productData = {
                    name: document.getElementById('p-name').value,
                    price: document.getElementById('p-price').value,
                    desc: document.getElementById('p-desc').value,
                    count: document.getElementById('p-count').value,
                    cat: document.getElementById('p-cat').value,
                    badge: document.getElementById('product-badge').value
                };

                if (imgUrl) productData.img = imgUrl;

                if (editId) {
                    await db.ref('products/' + editId).update(productData);
                    alert("–û–±–Ω–æ–≤–ª–µ–Ω–æ!");
                } else {
                    productData.available = true;
                    await db.ref('products').push(productData);
                    alert("–£—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–æ!");
                }
                resetForm();
            } catch (e) {
                alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏!");
            } finally {
                btn.disabled = false;
                btn.innerText = "–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å";
            }
        }

        function fetchList() {
            db.ref('products').on('value', s => {
                const container = document.getElementById('product-list');
                const data = s.val();
                if (!container) return;
                if (!data) {
                    container.innerHTML = "–ü—É—Å—Ç–æ";
                    return;
                }

                container.innerHTML = Object.keys(data).reverse().map(id => `
                    <div class="list-item">
                        <span style="${data[id].available === false ? 'text-decoration:line-through; opacity:0.5;' : ''}">${data[id].name} (${data[id].price} ‚Ç∏)</span>
                        <div class="admin-controls">
                            <button style="color: #3498db;" onclick="editItem('${id}')">–†–µ–¥.</button>
                            <button style="color: #f1c40f;" onclick="toggleStock('${id}', ${data[id].available !== false})">
                                ${data[id].available === false ? '–í–µ—Ä–Ω—É—Ç—å' : '–°—Ç–æ–ø'}
                            </button>
                            <button class="btn-delete" onclick="deleteItem('${id}')">–£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    </div>`).join('');
            });
        }

        window.editItem = function(id) {
            db.ref('products/' + id).once('value', s => {
                const p = s.val();
                editId = id;
                document.getElementById('p-name').value = p.name;
                document.getElementById('p-price').value = p.price;
                document.getElementById('p-desc').value = p.desc || '';
                document.getElementById('p-count').value = p.count || '';
                document.getElementById('p-cat').value = p.cat;
                document.getElementById('product-badge').value = p.badge || '';

                document.getElementById('form-title').innerText = "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ";
                document.getElementById('add-btn').innerText = "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è";
                document.getElementById('cancel-edit').style.display = "block";
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }

        window.resetForm = function() {
            editId = null;
            document.getElementById('productForm').reset();
            document.getElementById('form-title').innerText = "–ù–æ–≤–æ–µ –±–ª—é–¥–æ";
            document.getElementById('add-btn').innerText = "–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å";
            document.getElementById('cancel-edit').style.display = "none";
            document.getElementById('img-preview').style.display = "none";
            document.getElementById('upload-label').style.display = "block";
        }

        window.toggleStock = function(id, currentStatus) {
            db.ref('products/' + id).update({
                available: !currentStatus
            });
        }

        function deleteItem(id) {
            if (confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ –±–ª—é–¥–æ?")) db.ref('products/' + id).remove();
        }
    </script>
</body>

</html>
